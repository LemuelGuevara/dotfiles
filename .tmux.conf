unbind r
bind r source-file ~/.tmux.conf

set -g prefix C-s

set -g mouse on

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Increase status bar refresh rate
set -g status-interval 5

set-option -g status-position bottom

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'omerxx/tmux-sessionx'
# set -g @plugin 'catppuccin/tmux'
# set -g @plugin 'joshmedeski/tmux-nerd-font-window-name'

# True color settings
set -g default-terminal "$TERM"
set -ag terminal-overrides ",$TERM:Tc"

# Start windows and panes at index 1
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Misc
set-option -sg escape-time 0

# Themes
if-shell "[ -f ~/.config/tmux/themes/zenbones.conf ]" "source ~/.config/tmux/themes/zenbones.conf"
if-shell "[ -f ~/.config/tmux/themes/vague.conf ]" "source ~/.config/tmux/themes/vague.conf"

# Fish shell
set -g default-command "/opt/homebrew/bin/fish"

run '~/.config/tmux/plugins/tpm/tpm'
